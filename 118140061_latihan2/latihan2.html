<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 2 - Vina Oktariana</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
    <h1>Form HTML</h1>
    <form>
        Name : <input type="text" name="nama"><br><br>
        Gender : <input type="radio" name="jeniskelamin" value="male">Man
                 <input type="radio" name="jeniskelamin" value="female">Woman<br><br>
        Address :<input type="text" name="alamat"><br><br>
        Country: <form action="">
            <select name="country">
                <option value="ind">Indonesia</option>
                <option value="mly">Malaysia</option>
                <option value="sg">Singapore</option>
                <option value="th">Thailand</option>
            </select>
        </form><br>
        Email : <input type="text" name="mail"><br><br>
        Photo : <input type="search" name="poto">
        <input type="submit" value="Browse.."><br><br>
        Comment : <textarea rows="4" cols="50"></textarea>
        <input type="submit">
    </form>
    <br>

    <h5 align="center">Form Registrasi</h5>
</body>
</html>
